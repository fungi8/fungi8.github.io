<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mo  bile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <!-- <a id="skip-to-content" href="#content">Skip to the content.</a> -->
    <header class="page-header" role="banner">
      <h1 class="project-name">I Love ZY</h1>
    </header>
    
    <div id="gitalk-container"></div>
    <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
    <script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
    <script>
    // var gitment = new Gitment({
    //   id: 'location.href', // 可选。默认为 location.href

    //     client_secret: 'e521acea676cf1fd778806162290fe9362a3649c',
    //   },
    // })
    // gitment.render('container')

    const gitalk = new Gitalk({
    clientID: 'b5ce183fa6eb6741871e',
    clientSecret: 'e521acea676cf1fd778806162290fe9362a3649c',
    repo: 'https://github.com/fungi8/storageIssuses',
    owner: 'fungi8',
    admin: ['fungi8'],
    id: location.href,      // Ensure uniqueness and length less than 50
    })

    gitalk.render('gitalk-container')
    </script>




    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
